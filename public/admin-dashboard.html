<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Body & Background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff6a00, #f7971e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    /* Sidebar */
    .sidebar {
      height: 90vh;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      position: sticky;
      top: 10px;
    }

    .sidebar a {
      color: #ffffff;
      display: block;
      padding: 12px 18px;
      margin: 8px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    /* Cards */
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 25px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Buttons */
    .btn-custom {
      background: linear-gradient(135deg, #ff6a00, #f7971e);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.4s;
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #f7971e, #ff6a00);
      transform: scale(1.05);
    }

    /* Tables */
    .table-hover tbody tr:hover {
      background-color: rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .table thead {
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .table td, .table th {
      padding: 12px 15px;
    }

    /* Headings */
    h3 {
      font-weight: 700;
      color: #ffdd59;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h5>Menu</h5>
        <a href="#events">Events</a>
        <a href="#registrations">Registrations</a>
        <a href="#add-event">Add Event</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">

        <!-- Events Section -->
        <div id="events" class="card p-3 mb-4">
          <h3>Events</h3>
          <table class="table table-hover text-white mt-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Seats</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="eventsTable">
              <!-- Dynamic events will appear here -->
            </tbody>
          </table>
        </div>

        <!-- Registrations Section -->
        <div id="registrations" class="card p-3 mb-4">
          <h3>Registrations</h3>
          <table class="table table-hover text-white mt-3">
            <thead>
              <tr>
                <th>User</th>
                <th>Email</th>
                <th>Event</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="registrationsTable">
              <!-- Dynamic registrations will appear here -->
            </tbody>
          </table>
        </div>

        <!-- Add Event Section -->
        <div id="add-event" class="card p-3 mb-4">
          <h3>Add Event</h3>
          <form id="addEventForm">
            <input type="text" id="eventName" class="form-control mt-2" placeholder="Event Name" required>
            <input type="date" id="eventDate" class="form-control mt-2" required>
            <input type="text" id="eventLocation" class="form-control mt-2" placeholder="Location" required>
            <input type="number" id="eventSeats" class="form-control mt-2" placeholder="Seats" required>
            <button type="submit" class="btn btn-custom mt-3">Add Event</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Logout
    function logout() {
      localStorage.removeItem('admin');
      window.location.href = 'admin-login.html';
    }

    // Check admin login
    if(localStorage.getItem('admin') !== 'true') {
      window.location.href = 'admin-login.html';
    }

    // Fetch Events
    async function loadEvents() {
      const res = await fetch('/api/events');
      const events = await res.json();
      const table = document.getElementById('eventsTable');
      table.innerHTML = '';
      events.forEach(ev => {
        table.innerHTML += `
          <tr>
            <td>${ev.name}</td>
            <td>${ev.date}</td>
            <td>${ev.location}</td>
            <td>${ev.seats}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteEvent('${ev._id}')">Delete</button></td>
          </tr>
        `;
      });
    }

    // Fetch Registrations
    async function loadRegistrations() {
      const res = await fetch('/api/all-registrations');
      const regs = await res.json();
      const table = document.getElementById('registrationsTable');
      table.innerHTML = '';
      regs.forEach(reg => {
        table.innerHTML += `
          <tr>
            <td>${reg.userName}</td>
            <td>${reg.email}</td>
            <td>${reg.eventId.name}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteRegistration('${reg._id}')">Delete</button></td>
          </tr>
        `;
      });
    }

    // Delete Event
    async function deleteEvent(id) {
      await fetch(`/api/admin/delete-event/${id}`, { method: 'DELETE' });
      loadEvents();
    }

    // Delete Registration
    async function deleteRegistration(id) {
      await fetch(`/api/registrations/${id}`, { method: 'DELETE' });
      loadRegistrations();
    }

    // Add Event
    document.getElementById('addEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('eventName').value;
      const date = document.getElementById('eventDate').value;
      const location = document.getElementById('eventLocation').value;
      const seats = document.getElementById('eventSeats').value;

      await fetch('/api/admin/add-event', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, date, location, seats })
      });

      document.getElementById('addEventForm').reset();
      loadEvents();
    });

    // Initial load
    loadEvents();
    loadRegistrations();
  </script>
</body>
</html>
