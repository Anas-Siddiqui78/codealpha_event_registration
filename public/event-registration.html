<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: "Poppins", sans-serif;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      width: 400px;
      color: white;
    }
    input, select, button {
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      font-weight: bold;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Register for Event</h3>
    <form id="eventForm">
      <input type="text" id="userName" class="form-control" placeholder="Your Name" required>
      <input type="email" id="email" class="form-control" placeholder="Your Email" required>
      <select id="eventSelect" class="form-select" required>
        <option value="">Select Event</option>
      </select>
      <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
    </form>
  </div>

  <script>
    // Fetch all events and populate dropdown
    async function loadEvents() {
      try {
        const res = await fetch('/api/events');
        const events = await res.json();
        const select = document.getElementById('eventSelect');
        events.forEach(ev => {
          const option = document.createElement('option');
          option.value = ev._id;
          option.text = `${ev.name} (${ev.date}) - ${ev.location}`;
          select.appendChild(option);
        });
      } catch(err) {
        alert('❌ Failed to load events');
        console.error(err);
      }
    }
    loadEvents();

    // Handle form submission
    const form = document.getElementById('eventForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userName = document.getElementById('userName').value;
      const email = document.getElementById('email').value;
      const eventId = document.getElementById('eventSelect').value;

      if(!eventId) {
        alert('Please select an event!');
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userName, email, eventId })
        });
        const data = await res.json();
        alert(data.message);
        form.reset();
      } catch(err) {
        alert('❌ Registration failed');
        console.error(err);
      }
    });
  </script>

</body>
</html>
